spring.application.name=bulletinboard
server.port=9000

#Datadase
spring.datasource.url = jdbc:postgresql://localhost:5432/javito
spring.datasource.username=postgres
spring.datasource.password=postgres

spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update


#Flyway
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.baseline-version=1

#Multipart file
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

#Keycloak
keycloak.auth-server-url=http://localhost:8000
keycloak.realm=bulletin-board
keycloak.resource=spring-bulletin-board
keycloak.public-client=true
keycloak.principal-attribute=preferred_username